<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="Módulo de administracion de Libros" />
        <meta name="author" content="Oscar Arcadio Gomez Luna" />

        <title>Módulo de Libros</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/responsive.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>
    <!-- Modal -->
    <div class="modal fade" id="modalLibro" tabindex="-1" role="dialog" aria-labelledby="modalLibroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white bg-info p-3 rounded">
                        <i class="bi bi-book-fill"></i> Modificar Libro
                    </h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulario con los IDs modificados -->
                    <form>
                        <!-- Nombre del Libro -->
                        <div class="form-group acortamiento">
                            <label for="nombreLibro_1">Nombre del Libro:</label>
                            <input type="text" class="form-control" id="nombreLibro_1" name="nombreLibro" placeholder="Ingresa el nombre del libro" required>
                        </div>

                        <!-- Autor -->
                        <div class="form-group acortamiento">
                            <label for="autor_1">Autor:</label>
                            <input type="text" class="form-control" id="autor_1" name="autor" placeholder="Ingresa el autor del libro" required>
                        </div>

                        <!-- Género -->
                        <div class="form-group acortamiento">
                            <label for="genero_1">Género:</label>
                            <input type="text" class="form-control" id="genero_1" name="genero" placeholder="Ingresa el género del libro" required>
                        </div>

                        <!-- Archivo PDF -->
                        <div class="form-group">
                            <label for="archivoPdf_1">Subir archivo PDF:</label>
                            <input type="file" class="form-control-file" id="archivoPdf_1" name="archivoPdf" accept="application/pdf" required onchange="mostrarVistaPreviaModificar(event)" >
                        </div>

                        <!-- Vista previa del PDF -->
                        <div class="form-group">
                            <label>Vista previa del PDF:</label>
                            <iframe id="vistaPrevia_1" style="width: 100%; height: 500px;" frameborder="0"></iframe>
                        </div>

                        <!-- Botón para enviar -->
                        <button type="button" class="btn btn-warning" onclick="modificarLibro()">
                            <i class="bi bi-pencil-square"></i> Modificar Libro
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="bi bi-r-circle-fill"></i> Limpiar Formulario
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para mostrar el PDF -->
    <div class="modal fade" id="verPDF" tabindex="-1" role="dialog" aria-labelledby="modalVistaPreviaPdfLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white bg-info p-3 rounded" id="modalVistaPreviaPdfLabel">Vista del PDF</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Aquí se muestra el iframe del PDF -->
                    <iframe id="vistaPreviaPdf" style="width: 100%; height: 500px;" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <body class="d-flex flex-column min-vh-100" onload="cargarCatalogoLibros()">
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="#">
                        <div class="logo_box">
                            <img src="images/logo.png" alt="" />
                        </div>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mr-2">
                            <li class="nav-item active">
                                <a class="nav-link" href=""></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="CatalagoDeLibros.html">Catálago de Libros</a>
                            </li>
                            <div class="src">
                                <input type="text" id="buscarLibro" onkeyup="buscarLibros()" placeholder="Buscar..">
                                <i class='bx bx-search'></i>
                            </div>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Cerrar Sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"></a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control nav_search-input mr-sm-2 d-none" type="search" placeholder="Search" aria-label="Search" value="" />
                            <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <section class="welcome_section layout_padding">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7">
                        <div class="welcome_detail">
                            <h2>Catálogo de Libros</h2>
                            <div class="listado-libros-header">
                                <h3>Listado de Libros</h3>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="checkEstatus" onchange="cargarCatalogoLibros()">
                                    <span class="switch"></span>
                                    <span class="label-text">Libros Eliminados</span>
                                </label>
                            </div>

                            <!-- Contenedor con desplazamiento horizontal -->
                            <div class="table-responsive-scroll">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nombre del Libro</th>
                                            <th>Autor</th>
                                            <th>Género</th>
                                            <th>Archivo PDF</th>
                                            <th>Estatus</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tblLibros">
                                        <!-- Las filas de alumnos se llenarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5" >
                        <div class="welcome_detail">
                            <h2>Formulario Libros</h2>
                            <div class="listado-libros-header">
                                <h3>Datos del Libro</h3>
                            </div>
                        </div>
                        <br>
                        <form>
                            <!-- Nombre del Libro -->
                            <div class="form-group acortamiento">
                                <label for="nombreLibro">Nombre del Libro:</label>
                                <input type="text" class="form-control" id="nombreLibro" name="nombreLibro" placeholder="Ingresa el nombre del libro" required>
                            </div>

                            <!-- Autor -->
                            <div class="form-group acortamiento">
                                <label for="autor">Autor:</label>
                                <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingresa el autor del libro" required>
                            </div>

                            <!-- Género -->
                            <div class="form-group acortamiento">
                                <label for="genero">Género:</label>
                                <input type="text" class="form-control" id="genero" name="genero" placeholder="Ingresa el género del libro" required>
                            </div>

                            <!-- Archivo PDF -->
                            <div class="form-group">
                                <label for="archivoPdf">Subir archivo PDF:</label>
                                <input type="file" class="form-control-file" id="archivoPdf" name="archivoPdf" accept="application/pdf" required onchange="mostrarVistaPrevia(event)">
                            </div>
                            <!-- Modal para Vista Previa del PDF -->
                            <div class="modal fade" id="modalVistaPreviaPdf" tabindex="-1" role="dialog" aria-labelledby="modalVistaPreviaPdfLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-white bg-info p-3 rounded" id="modalVistaPreviaPdfLabel">Vista Previa del PDF</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Aquí se muestra el iframe del PDF -->
                                            <iframe id="vistaPrevia" style="width: 100%; height: 500px;" frameborder="0"></iframe>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botón para enviar -->
                            <button type="button" class="btn btn-primary" onclick="insertarLibros()"><i class="bi bi-file-earmark-spreadsheet-fill"></i>Registrar Libro</button>
                            <button type="reset" class="btn btn-secondary"><i class="bi bi-r-circle-fill"></i>Limpiar Formulario</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <section class="container-fluid footer_section mt-auto">
            <p>
