    <body class="d-flex flex-column min-vh-100" onload="cargarCatalogoLibrosConsulta()">

                    <a class="navbar-brand" href="#">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mr-2">
                            <li class="nav-item active">
                                <a class="nav-link" href=""></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=""></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="CatalagoDeLibrosAlumnos.html">Catálago de Consulta Libros</a>
                            </li>
                            <div class="src">
                                <input type="text" id="buscarLibro" onkeyup="buscarLibros()" placeholder="Buscar..">
                                <i class='bx bx-search'></i>
                            </div>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Cerrar Sesión</a>

                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control nav_search-input mr-sm-2 d-none" type="search" placeholder="Search" aria-label="Search" value="" />
                            <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <section class="welcome_section layout_padding">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="welcome_detail">
                            <h2>Catálogo de Libros</h2>
                            <div class="listado-libros-header">
                                <h3>Listado de Libros</h3>
                            </div>

                            <!-- Contenedor con desplazamiento horizontal -->
                            <div class="table-responsive-scroll">
                                <table class="table table-bordered">
                                    <thead class="bg-dark text-white">
                                        <tr>
                                            <th>Nombre del Libro</th>
                                            <th>Autor</th>
                                            <th>Género</th>
                                            <th>Archivo PDF</th>
                                            <th>Universidad</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tblLibros">
                                        <!-- Las filas de alumnos se llenarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
